<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <header class="header-section">
      <img
        src="./images/pokedex-icon.png"
        class="pokedex-img"
        alt="Ícone da Pokédex"
      />
      <h1 class="main-title">Pokédex</h1>
      <img
        src="./images/pokeball-icon.png"
        class="pokeball-img"
        alt="Ícone de Pokébola"
      />
    </header>
    <section class="filters-box">
      <section class="search-itens">
        <div class="mb-3">
          <h4>Nome</h4>
          <div class="search-area">
            <input
              type="text"
              class="form-control input-search-area"
              id="search-text"
              placeholder="Digite um Pokemon"
            />
          </div>
        </div>
        <div>
          <h4>Elemento</h4>
          <div class="search-type"></div>
        </div>
        <div>
          <h4>Geração</h4>
          <div class="gen-search"></div>
        </div>
      </section>
      <div class="clean-filter-section">
        <button
          type="button"
          class="btn btn-primary btn-lg clean-filter-button"
        >
          Limpar Filtros
        </button>
      </div>
    </section>
    <div>
      <h2 class="pokemon-title">Pokémon</h2>
    </div>
    <main>
      <div class="selected-pokemon"></div>
      <div class="loading" role="status" aria-live="polite">
        <h3>Carregando, aguarde...</h3>
        <div
          class="my-class-1 in-progress loading-box"
          aria-label="Indicador de carregamento"
        ></div>
      </div>
      <div class="pagination-button"></div>
      <div class="not-found">
        <h1>Pokemon não encontrado!</h1>
        <img src="./images/error/not-found.gif" alt="" />
      </div>
      <div class="pokes"></div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p class="footer-text">Desenvolvido por Matheus</p>
        <a
          href="https://github.com/matheuspedrow"
          target="_blank"
          rel="noopener noreferrer"
          class="github-link"
        >
          <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
        </a>
        <p class="amazon-q-text">Utilizado Amazon Q Assistant</p>
      </div>
    </footer>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
